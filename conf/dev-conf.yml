# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: conf/ssl/localhost.crt
  key: conf/ssl/localhost.key

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge

# Executable scripts
executable:
  source: D:/Programmation/Workspace2/proto-game
  target: D:/Programmation/Workspace2/mythic-forge-proto/lib/compiled