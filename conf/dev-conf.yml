# Logger's levels.
logger:
  path: console
  defaultLevel: debug
  dateFormat: YYYY-MM-DDTHH:mm:ss
  nameMaxLength: 10
  levels: 
    service: warn
    model: warn
    web: warn
    webSocket: warn
    console: all

# Server's configuration
server:  
  host: localhost
  staticPort: 8080
  apiPort: 8443
  cookieSecret: Hey monkey donkey !

# Authentication details
authentication:
  tokenLifeTime: 900 # number of seconds during wich tokens are valid
  # Key usable on localhost domain with SSL
  google:
    id: 750195776526.apps.googleusercontent.com
    secret: 1NNie9bIZGeU8d0ojrv_HpeD
  twitter:
    id: DMpozBM7Vt90TLxwMGA
    secret: D8RgRXt9yV32nOxEQjo6NjhanbzpgGKmh6Ap9HHUN4

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: ./conf/ssl/localhost.crt
  key: ./conf/ssl/localhost.key

# MongoDB connection
mongo:
  host: localhost
  db: proto-game

# Executable scripts
executable:
  source: ../proto-game/rules
  target: ./hyperion/lib/compiled

# Game client
game:
  # Must not contains or be a sibling of other paths.
  dev: ../proto-game/source/client
  optimized: ../proto-game/optimized
  production: ../proto-game/final
  save: ../proto-game/previous

# Turns execution settings. Frequency in seconds
turn:
  frequency: 1

# Images file storage
images:
  store: ../proto-game/images