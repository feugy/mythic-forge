# Logger's levels.
logger:
  path: console
  defaultLevel: debug
  dateFormat: YYYY-MM-DDTHH:mm:ss
  nameMaxLength: 10
  levels: 
    # Do not exceed 10 characters !
    service: warn
    executor: warn
    scheduler: warn
    model: warn
    web: warn
    watcher: warn
    worker: warn
    console: all

