# Logger's levels.
logger:
  path: console
  defaultLevel: debug
  dateFormat: YYYY-MM-DDTHH:mm:ss
  nameMaxLength: 10
  levels: 
    # Do not exceed 10 characters !
    service: debug
    executor: debug
    scheduler: warn
    model: debug
    web: debug
    webSocket: warn
    watcher: debug
    worker: debug
    console: all

