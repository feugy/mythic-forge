# Logger's levels.
logger:
  path: /var/log/mythic-forge.log
  defaultLevel: warn
  dateFormat: YYYY-MM-DDTHH:mm:ss
  nameMaxLength: 10
  levels: 
    # Do not exceed 10 characters !
    service: warn
    executor: warn
    scheduler: warn
    model: warn
    web: warn
    webSocket: warn
    watcher: warn
    worker: warn
    console: all

# Server's configuration
