# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: conf/ssl/www.mythic-forge.com.crt
  key: conf/ssl/www.mythic-forge.com.key
  ca: conf/ssl/www.mythic-forge.com.ca

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge

# Executable scripts
executable:
  source: /home/damien/workspace/mythic-forge/game
  target: /home/damien/workspace/mythic-forge/lib/compiled

# Turns execution settings. Frequency in seconds
turn:
  frequency: 60