# Logger's levels.
logger:
  path: console
  defaultLevel: off
  dateFormat: HH:mm:ss
  nameMaxLength: 10
  levels: 
    service: info
    console: all

# Path used by deployement service to optimise Rheia
# location of games files
game: 
  repo: .

  # Executable scripts 
  executable:
    source: .
    target: .

  # Client files
  client:
    dev: ./rheia
    optimized: ./rheia-optimized
    production: ./rheia-min
    save: ./rheia-previous  

  # Images
  image: .