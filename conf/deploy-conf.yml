# Logger's levels.
logger:
  path: console
  defaultLevel: off
  dateFormat: HH:mm:ss
  nameMaxLength: 10
  levels: 
    service: info
    console: all

# Path used by deployement service to optimise Rheia
game:
  dev: ./rheia
  optimized: ./rheia-optimized
  production: ./rheia-min
  save: ./rheia-previous  