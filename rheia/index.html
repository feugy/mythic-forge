<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/> 
    <title>Rheia administration client</title>
    <link rel="shortcut icon" type="image/png" href="style/images/favicon.png" />
    <link type="text/css" rel="stylesheet" href="style/rheia.css"/>
    <script src="conf.js"></script>
    <script data-main="js/Router" src="js/lib/require-2.1.9.js"></script>
  </head>
  <body>
    <div class="disclaimer" style="display:none">
      <h1>Welcome on Rheia !</h1>
      <p>Rheia is an HTML 5/Javascript 1.8.5/CSS 3 rich application that needs a modern browser.</p>
      <p>We're sorry, but your browser isn't that modern ;)</p>
      <p>Please use <a href="http://www.mozilla.org/fr/firefox/fx/">Mozilla Firefox</a> or <a href="https://www.google.com/intl/fr/chrome/browser/">Google Chrome</a>.</p>
    </div>
    <div class="loader"></div>
    <!-- Login form must be inside DOM since the start to allow password auto completion -->
    <div id="loginStock" style="display:none">
      <form id="loginForm" method="post">
          <input autofocus="autofocus" type="text" name="username"/>
          <input autocomplete="on" type="password" name="password"/>
          <input type="submit" style="width:0; height:0; border:0; padding:0"/>
      </form>
      <a href="#" class="login"></a>
    </div>
    <script type="application/javascript">
      // action attribute must be set as soon as possible to allow password completion
      document.getElementById('loginForm').setAttribute('action', conf.apiBaseUrl+'/auth/login');
    </script>
  </body>
</html>
