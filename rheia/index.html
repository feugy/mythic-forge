 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rheia administration client</title>
    <link type="text/css" rel="stylesheet" href="style/rheia.css" />
    <script src="conf.js"></script>
    <script data-main="js/Router" src="js/lib/require-2.0.0-min.js"></script>
  </head>
  <body>
    <!-- Login form must be inside DOM since the start to allow password auto completion -->
    <div id="loginStock" style="display:none">
      <form id="loginForm" method="post">
          <input autofocus="autofocus" type="text" name="username"/>
          <input autocomplete="on" type="password" name="password"/>
          <input type="submit" style="width:0; height:0; border:0; padding:0"/>
      </form>
      <a href="#" class="login"></a>
    </div>
    <script type="application/javascript">
      // action attribute must be set as soon as possible to allow password completion
      document.getElementById('loginForm').setAttribute('action', conf.apiBaseUrl+'/auth/login');
    </script>
  </body>
</html>
