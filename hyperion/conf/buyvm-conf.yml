# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# Server's configuration
server:
  host: www.mythic-forge.com
  staticPort: 80
  apiPort: 443  
  gameFolder: /home/damien/workspace/mythic-forge/atlas/src

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: /home/damien/workspace/mythic-forge/hyperion/conf/ssl/www.mythic-forge.com.crt
  key: /home/damien/workspace/mythic-forge/hyperion/conf/ssl/www.mythic-forge.com.key
  ca: /home/damien/workspace/mythic-forge/hyperion/conf/ssl/www.mythic-forge.com.ca

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge

# Executable scripts
executable:
  source: /home/damien/workspace/mythic-forge/game/rules
  target: /home/damien/workspace/mythic-forge/hyperion/lib/compiled

# Game client
game:
  source: /home/damien/workspace/mythic-forge/game/client

# Turns execution settings. Frequency in seconds
turn:
  frequency: 60

# Images file storage
images:
  store: /home/damien/workspace/mythic-forge/game/images