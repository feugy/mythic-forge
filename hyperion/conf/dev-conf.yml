# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# Server's configuration
server:  
  host: localhost
  staticPort: 8080
  apiPort: 8443

# Authentication details
authentication:
  success: 'http://localhost:8080/rheia/login?'
  error: 'http://localhost:8080/rheia/login?'  
  tokenLifeTime: 900 # number of seconds during wich tokens are valid
  # Key usable on localhost domain with SSL
  google:
    id: 750195776526.apps.googleusercontent.com
    secret: 1NNie9bIZGeU8d0ojrv_HpeD
  twitter:
    id: DMpozBM7Vt90TLxwMGA
    secret: D8RgRXt9yV32nOxEQjo6NjhanbzpgGKmh6Ap9HHUN4

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: ./hyperion/conf/ssl/localhost.crt
  key: ./hyperion/conf/ssl/localhost.key

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge

# Executable scripts
executable:
  source: ../proto-game/rules
  target: ./hyperion/lib/compiled

# Game client
game:
  dev: ../proto-game/client
  optimized: ./proto-game/optimized
  production: ./hyperion/lib/game-test/final #./proto-game/final

# Turns execution settings. Frequency in seconds
turn:
  frequency: 60

# Images file storage
images:
  store: ../proto-game/images