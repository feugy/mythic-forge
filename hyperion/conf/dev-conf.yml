# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# Server's configuration
server:  
  host: localhost
  staticPort: 8080
  apiPort: 8443
  gameFolder: ./atlas/src

# SSL certificates. Do not specify them to use plain Http.
ssl:
  certificate: ./hyperion/conf/ssl/localhost.crt
  key: ./hyperion/conf/ssl/localhost.key

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge

# Executable scripts
executable:
  source: ../proto-game/rules
  target: ./hyperion/lib/compiled

# Game client
game:
  source: ../proto-game/client

# Turns execution settings. Frequency in seconds
turn:
  frequency: 60

# Images file storage
images:
  store: ../proto-game/images