# Logger's levels.
logLevels:
  service: warn
  model: warn
  web: warn

# Server's configuration
server:
  host: localhost
  staticPort: 80
  apiPort: 443  
  gameFolder: ./atlas/src

# SSL certificates. Do not specify them to use plain Http.

# MongoDB connection
mongo:
  host: localhost
  db: mythic-forge-tests

# Executable scripts
executable:
  source: ./hyperion/lib/game-test/rules
  target: ./hyperion/lib/compiled-test

# Game client
game:
  source: ./hyperion/lib/game-test/client

# Turns execution settings. Frequency in seconds
turn:
  frequency: 5

# Images file storage
images:
  store: ./hyperion/lib/images-test